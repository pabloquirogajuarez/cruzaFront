<div class="row">
    <h1>| Plato principal</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoPlato" *ngIf="isLogged">
            + Agregar plato principal
        </button>
    </div>
</div>

<div class="container menu-container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6" *ngFor="let Educacion of educacion">
                    <div class="menu-item">
                        <h3>{{Educacion.nombreE}}</h3>
                        <p>{{Educacion.descripcionE}}</p>
                        <p class="precio">$ {{Educacion.fechaInicioE}}</p>
                        <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editPlato/{{Educacion.id}}"><i
                                    class="bi bi-pencil-square"></i> Editar</button></td>
                        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i
                                    class="bi bi-trash3-fill"></i> Borrar</button></td>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
