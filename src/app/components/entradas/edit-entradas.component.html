<div class="container" *ngIf="expLab">
    <div class="row">
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioE">Precio</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" [(ngModel)]="expLab.fechaInicioE" required>
                </div>
                <button class="btn btn-primary">
                    Editar entrada
                </button>
            </form>
        </div>
    </div>
</div>
