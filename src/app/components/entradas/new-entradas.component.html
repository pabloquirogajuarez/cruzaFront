<div class="container">
    <div class="row">
        <div>
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioE">Precio</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" [(ngModel)]="fechaInicioE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar entrada
                </button>
            </form>
        </div>
    </div>
</div>
